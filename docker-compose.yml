version: "3.9"

services:
  backend:
    build:
      context: ./backend-tareas
    container_name: backend-tareas
    environment:
      PORT: ${PORT}
      MONGODB_URI: ${MONGODB_URI}
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN}
      NODE_ENV: production
    expose:
      - "${PORT}"
    ports:
      - "${PORT}:${PORT}"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend-tareas
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL}
        VITE_SERVER_NAME: ${VITE_SERVER_NAME}
    container_name: frontend-tareas
    ports:
      - "8080:80"       # accedes en http://localhost:8080
    depends_on:
      - backend
    restart: unless-stopped

